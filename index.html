<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Jurong and Quality Road D&D Lucky Draw 2022</title>
</head>
<body>
  <div class="divTop">
    <div class="divTopLeft">
      <div class="divHeading">
        Jurong and QR D&D Lucky Draw 2022
      </div>

      <div class="divHeader">
        <div class="clsStart">
          <img class="imgStart" id="imgStart" onclick="startDraw()" src="./StartDraw.jpg"/>
        </div>
        <div class="divWinner">
          <span id="txtWinner"></span>
        </div>
      </div>
    </div>

    <div class="divTopRight">
       <img class="imgLogo" src="./GSK.png">
    </div>
  </div>

  <div class="divDraw">
    <div class="divWinnersAll">
      <div class="divWinnersHeading"><img class="imgWinnersHeading" src="./Winner.jpg"></div>
      <div class="divWinners", id="divWinners"></div>
    </div>
    <div class="clsUsers" id="idUsers">
    </div>
  </div>
  <script src="./LuckDraw.js"></script>
</body>
</html>
