<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>JU&QR 2022 D&D Lucky Draw</title>
</head>
<body>
  <div class="divTop">
    <div class="divTopLeft">


      <div class="divHeader">
        <div class="clsStart">
          <img class="imgStart" id="imgStart" onclick="startDraw()" src="StartDraw.jpg"/>
        </div>
        <div class="divWinner" onclick="removeLastWinner()">
          <span id="txtWinner"></span>
        </div>
      </div>
    </div>

    <div class="divTopRight">
       <img class="imgLogo" src="GSK.png" onclick="showLocalWinners()">
    </div>
  </div>

  <div class="divDraw">
    <div class="divWinnersAll">
      <div class="divWinnersHeading"><img class="imgWinnersHeading" src="Winner.jpg" onclick="clearWinners()"></div>
      <div class="divWinners", id="divWinners"></div>
    </div>
    <div class="clsUsers" id="idUsers">
    </div>
  </div>
  <script src="./LuckyDraw.js"></script>
</body>
</html>
