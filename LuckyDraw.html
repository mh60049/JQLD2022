<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>JU&QR 2022 D&D Lucky Draw</title>
</head>
<body>
  <div class="cls0Draw">
    <div class="cls1Winners">
      <div class="cls2WinnerHeader"><img class="imgWinnersHeading" src="Winner.jpg" onclick="clearWinners()"></div>
      <div class="cls2WinnerList", id="idWinnerList"></div>
      <div class="cls2MSoft">Powered by: MhSoft</div>
    </div>

    <div class="cls1DrawWinners">
      <div class="cls2Logo">
        <img class="clsImg5040" src="GSK5040.JPG" onclick="showLocalWinners()">
      </div>

      <div class="cls2Ribbon" id="id2Ribbon">
        <div class="cls3Picked" id="idPicked" onclick="removeLastWinner()">
        </div>

        <div class="cls3Start">
          <img class="clsImgStart" id="idImgStart" onclick="startDraw()" src="StartDraw.jpg"/>
        </div>
      </div>


      <div class="cls2Participants">
        <div class="cls3Participants" id="idParticipants">
          <button class="clsCandidate" id="idCandidate1">Candidate 1</button>;
          <button class="clsCandidate" id="idCandidate2">Candidate 2</button>;
          <button class="clsCandidate" id="idCandidate3">Candidate 3</button>;
          <button class="clsCandidate" id="idCandidate4">Candidate 4</button>;
          <button class="clsCandidate" id="idCandidate5">Candidate 5</button>;
          <button class="clsCandidate" id="idCandidate6">Candidate 6</button>;
          <button class="clsCandidate" id="idCandidate7">Candidate 7</button>;
          <button class="clsCandidate" id="idCandidate8">Candidate 8</button>;
          <button class="clsCandidate" id="idCandidate9">Candidate 9</button>;
          <button class="clsCandidate" id="idCandidate10">Candidate 10</button>;
          <button class="clsCandidate" id="idCandidate11">Candidate 11</button>;
          <button class="clsCandidate" id="idCandidate12">Candidate 12</button>;
          <button class="clsCandidate" id="idCandidate13">Candidate 13</button>;
          <button class="clsCandidate" id="idCandidate14">Candidate 14</button>;
          <button class="clsCandidate" id="idCandidate15">Candidate 15</button>;
        </div>
      </div>

      <div class="cls2Marquee">
        <div class="marquee">
          <div>Your chance is HERE!</div>
        </div>
      </div>

    </div>

  </div>
  <script src="./LuckyDraw.js"></script>
</body>
</html>
